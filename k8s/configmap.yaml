apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: petdid-network
data:
  # API Configuration
  # 서버(SSR/Server Action)용 - 쿠버네티스 내부 서비스 (런타임 환경변수)
  API_BASE_URL_INTERNAL: "http://dogcatpaw-api-gateway-service"

  # 참고: NEXT_PUBLIC_* 변수는 빌드 타임에 .env.production에서 읽어서 번들에 하드코딩되므로
  # ConfigMap에 설정해도 무시됩니다. .env.production에서만 관리하세요.

  # Runtime environment variables (런타임에만 사용되는 환경변수)
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
